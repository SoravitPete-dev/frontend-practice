<!DOCTYPE html>
<html>
<header>
    <title>
        javascript with function demo
    </title>
</header>
<body>
    <h1>this is the example of using javascript</h1>

    <p>after click at button the <span id="test"> word </span> will change the style</p>

    <button type="button" onclick="eiei()"> hello </button>
    <script>
        function eiei() {
            document.getElementById("test").style.backgroundColor = "yellow" 
            document.getElementById("test").style.fontFamily = "Courier New"
            document.getElementById("test").tagName = "h1"
        }
    </script>

</body>

</html>
