<!DOCTYPE html>
<html lang="en-US">
<header>
    <title>
        image demo
    </title>
    <style>
        body {
            background-image: url('./img/images.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</header>

<body>
    <h1>this is the showcase how to use img tag</h1>
    <img src="./img/images.jpeg" alt="this is dog image"><br>
    <img src="./img/sjadjksajd.jpg" alt="this alternative image">
    <p>this is how we can adjust image by using style attribute</p>
    <img src="./img/images.jpeg" alt="this is dog image" style="height: 200px; width: 400px;">
    <p>
        <a href="https://www.youtube.com/watch?v=zCLZL-RV1tY">
            <img src="./img/images.jpeg" alt="dog image">
        </a>this is the picture that contain link
    </p>
    <p style="float: right;">this is the style float to the right <br><img src="./img/images.jpeg" alt="this is dog image" style="float: right;"></p>

    <!-- <p>this is the picture that when you click dog you navigate to the next page <img src="./img/images.jpeg" alt="dog" usemap="#eiei"></p>

    <map name="eiei">
        <area shape="rect" coords="" href="" alt="">
    </map> -->


</body>

</html>
