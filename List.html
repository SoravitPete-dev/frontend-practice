<!DOCTYPE html>
<html lang="en-UN">
<header>
    <title> list demo</title>
</header>

<body>
    <h1>this is the unordered list</h1>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
    <h1>this is the prdered list</h1>
    <!-- we can define type attribute for the ordered list we have 5 type 1 A a I i -->
    <!-- and start attribute to run number that you want to start -->
    <ol type="I" start="50">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ol>

    <h1>for other type we has dl stand for descriptive list that contain topic and deacribe</h1>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>

</html>
